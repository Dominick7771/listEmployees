<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/Stylesheets/style.css">
</head>
<body>
<ol class="nav" id="nav">
    <li class="nav-item" id="li_new_employee" aria-controls="new_employee">
        <label class="nav-link">New Employee</label>
    </li>
    <li class="nav-item" id="li_list_employees" aria-controls="list_employees">
        <label class="nav-link">List of employees</label>
    </li>
</ol>

<div class="container" id="new_employee" hidden>
    <div class="card">
        <header class="card-title">
            <h1>Create employee</h1>
        </header>
        <form class="card-body">
            <div class="form-group">
                <label>Employee identifier</label>
                <input type="text" required name="id" placeholder="id" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required name="email" placeholder="name@co.il" class="form-control">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" value="female">
                    <label>Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" value="male">
                    <label>Male</label>
                </div>
            </div>
            <div class="form-group">
                <label>Employee's Name</label>
                <input type="text" required name="name" placeholder="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="text" required name="salary" placeholder="salary" class="form-control">
            </div>
            <label>Title</label>
            <select class="form-control" name="title" required>
                <option value="" disabled selected>Wage Employee</option>
                <option value="salesPerson">Sales Person</option>
                <option value="salesManager">Sales Manager</option>
                <option value="Manager">Manager</option>
            </select>
            <div class="btn-form">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </form>
    </div>
</div>

<div class="card" id="list_employees" hidden>
    <header class="card-title">
        <h5 class="text-center">List of Employees</h5>
    </header>
    <div class="card-body">
        <table class="table" id="employee"></table>
    </div>
</div>

<script src="../projectEmployes/Scripts/company.js"></script>
<script src="../projectEmployes/Scripts/employees.js"></script>
<script src="../projectEmployes/Scripts/formHandler.js"></script>
<script src="../projectEmployes/Scripts/table.js"></script>
<script src="../projectEmployes/Scripts/navigator.js"></script>
<script src="../projectEmployes/Scripts/main.js"></script>
</body>
</html>
